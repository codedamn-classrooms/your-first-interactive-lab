<!DOCTYPE html>
<html>
	<head>
		<title>Your First Interactive Lab</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div>
				<div class="profile__unique1"></div>
				<div class="profile__unique2">
					<div class="profile__unique3">
						<div
							style="border-color: rgb(250, 204, 21)"
							class="profile__unique6"
						>
							<div class="profile__unique8">
								<img
									alt="Codedamn's profile picture"
									id="profile-image"
									loading="lazy"
									width="154"
									height="154"
									src="https://wsrv.nl/?url=https%3A%2F%2Fs3.amazonaws.com%2Fuser-assets.codedamn.com%2F60deb9275c1bd90009c44fd7%2F2021-12-14%2Ffa8edabab958e64bfc6fcc9e59f93344dfbda39a&amp;w=308&amp;fit=cover&amp;h=308&amp;q=70&amp;output=webp"
									style="color: transparent"
								/>
							</div>
						</div>
					</div>
					<div class="profile__unique4">
						<a style="margin-bottom: 1rem"></a>
					</div>
					<div class="profile__unique5">
						<div class="profile__unique7">
							<!-- Change the given name here to your name -->
							<h1 id="name">codedamn</h1>
						</div>
						<div class="profile__unique10">
							<!-- Change the username to your favorite username -->
							<p id="username">@pranav</p>
							<div class="profile__unique11">
								<!-- Write the first three Letters of the Current Month followed the current year with a space as in the example -->
								<p id="date">Joined March 2023</p>
							</div>
						</div>
						<p>
							Making codedamn the best platform to learn
							programming!
						</p>
					</div>
				</div>
			</div>
		</main>
		<script src="/script.js"></script>
	</body>
</html>
